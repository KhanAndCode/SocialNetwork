<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/resources/global.js}"></script>
    <!--    <script th:src="@{/resources/loader.js}"></script>-->
</head>
<body class="bg-light">
<div th:replace="../views/header :: header"></div>
<div class="container">
    <div class="contaier-fluid">
        <div class="row justify-content-center mb-3">
            <div th:replace="../views/main::menu-div"></div>
            <div class="col-6">
                <form class="text-center border border-light p-4" method="post" th:action="@{/settings}" th:object="${info}">


                    <input class="form-control mb-4" type="text"
                           placeholder="country" th:field="*{country}"/>
                    <input type="text" class="form-control mb-4"
                           placeholder="city" th:field="*{city}"/>


                    <button class="btn btn-info btn-block my-4" type="submit">Save
                    </button>


                </form>
            </div>
            <div class="col">
            </div>
        </div>
    </div>
</div>
<!-- Default form login -->
</div>
</body>
</html>
