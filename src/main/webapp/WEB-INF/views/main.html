<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/resources/global.js}"></script>
    <script th:src="@{/resources/mainLoader.js}"></script>
</head>
<body class="bg-light">
<div th:replace="../views/header :: header"></div>
<div class="container">
    <div class="contaier-fluid">
        <div class="row justify-content-center mb-3">
            <div class="col sticky-top" th:fragment="menu-div">
                <ul class="list-group">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action" th:href="@{/}">
                            Main
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" th:href="@{/user(userId=${i.id})}">Profile</a>
                        <a href="#" class="list-group-item list-group-item-action" th:href="@{/notifications}">Notifications
                            <span class="badge badge-primary badge-pill">1</span>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action" th:href="@{/followers}">Followers</a>
                        <a href="#" class="list-group-item list-group-item-action" th:href="@{/following}">Following</a>
                        <a href="#" class="list-group-item list-group-item-action" th:href="@{/settings}">Settings</a>
                    </div>
                </ul>
            </div>
            <div class="col-6">

                <div class="card bg-light mb-3" style="max-width: 100%;">
                    <div class="card-header"><a th:href="@{/user(userId=${i.id})}"
                                                th:text="${i.name +' '+i.subname}"></a></div>
                    <div class="card-body">
                        <form action="#" id="form-post-submit">
                            <div class="form-group">
                                <textarea class="form-control" rows="3" id="post" name="text"
                                          placeholder="Tell world about something..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" id="post-submit">Submit</button>
                        </form>
                    </div>
                </div>
                <div id="main">

                </div>
                <div class="">
                    <button type="button" class="btn btn-primary" id="next-page">Show more...</button>
                </div>

            </div>
            <div class="col">

            </div>
        </div>
    </div>
</div>
<!-- Default form login -->
</div>
</body>
</html>
