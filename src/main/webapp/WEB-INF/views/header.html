<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>
<head>

</head>

<body>
<nav class="navbar navbar-expand-sm bg-info navbar-light" th:fragment="header">
    <div class="container">
        <a class="navbar-brand" href="#">MyThoughts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
                aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                    </a>
                </li>
                <form class="form-inline" id="search-form" th:method="post" th:action="@{/search}">
                    <input class="form-control mr-sm-2" id="input-search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-warning my-2 my-sm-0" id="submit-search" type="submit">Search</button>
                </form>

            </ul>
            <ul class="navbar-nav ml-auto nav-flex-icons">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <p class="navbar-text">
                        Welcome
                        <span sec:authentication="name"></span>
                        <a id="logout" href="#">Logout</a>
                    </p>
                    <form id="logout-form" th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}"  id = "token" th:value="${_csrf.token}"/>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}">Sign In</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}">Register</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-default"
                         aria-labelledby="navbarDropdownMenuLink-333">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
