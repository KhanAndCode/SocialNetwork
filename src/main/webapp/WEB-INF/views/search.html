<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/resources/global.js}"></script>
    <script th:src="@{/resources/search.js}"></script>
</head>
<body class="bg-light">
<div th:replace="../views/header :: header"></div>
<div class="container">
    <div class="contaier-fluid">
        <div class="row justify-content-center mb-3">
            <div th:replace="../views/main::menu-div"></div>
            <div class="col-6" id="main">
                <div class="card bg-light mb-3" style="max-width: 100%;" th:each="user:${users}">
                    <div class="card-header"><a th:href="@{/user(userId=${user.id})}"
                                                th:text="${user.name +' '+user.subname}"></a></div>
                    <div class="card-body">
                        <button class="btn btn-outline-info my-2 my-sm-0" th:if="${!#sets.contains(i.following, user) and i.id!=user.id}" th:id="${user.id}" type="button">Follow</button>
                        <button class="btn btn-outline-success my-2 my-sm-0" th:if="${#sets.contains(i.following, user)and i.id!=user.id}"  th:id="${user.id}" type="button">Unfollow</button>
                    </div>
                </div>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
</div>
<!-- Default form login -->
</div>
</body>
</html>
