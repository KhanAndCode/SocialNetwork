<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/resources/global.js}"></script>
    <!--    <script th:src="@{/resources/loader.js}"></script>-->
</head>
<body class="bg-light">
<div th:replace="../views/header :: header"></div>
<div class="container">
    <div class="contaier-fluid">
        <div class="row justify-content-center mb-3">
            <div th:replace="../views/main::menu-div"></div>
            <div class="col-6">

                <div class="card bg-light mb-3" style="max-width: 100%;" th:each="notification:${notifications}">
                    <div class="card-header">
                        <a th:href="@{/user(userId=${notification.acted_user_id})}"
                                                    th:text="${notification.user_name +' '+notification.user_subname}"></a>
                        <span th:text="${notification.record}"></span>

                    </div>

                </div>

            </div>
            <div class="col">

            </div>
        </div>
    </div>
</div>
<!-- Default form login -->
</div>
</body>
</html>
